<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>javascript convert Minutes to Second</title>
</head>
<body>
  <script type = "text/javascript">
    function convertMinutestoSecond(Minute) {
     return Math.floor(Minute * 60);
    }
    var minutes = convertMinutestoSecond(4); 
    document.write( "javascript convert hours to minutes :- " + minutes ); 
 
  </script>  
</body>
</html>
